name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3Ô∏è‚É£ Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 4Ô∏è‚É£ Update CocoaPods repo and force iOS 15 platform
      - name: Update CocoaPods Repo & Fix Podfile iOS Version
        run: |
          sudo gem install cocoapods
          pod repo update
          # Ensure Podfile uses iOS 15
          PODFILE="ios/Podfile"
          if ! grep -q "platform :ios, '15.0'" "$PODFILE"; then
            sed -i '' "1iplatform :ios, '15.0'" "$PODFILE"
          fi
        working-directory: ios

      # 5Ô∏è‚É£ Build iOS app without codesigning
      - name: Build iOS IPA
        run: flutter build ios --release --no-codesign

      # 6Ô∏è‚É£ Prepare Payload folder
      - name: Prepare Payload
        run: |
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      # 7Ô∏è‚É£ Zip into .ipa
      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          zip -qr FlutterIpaExport.ipa Payload

      # 8Ô∏è‚É£ Upload IPA to GitHub release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"
