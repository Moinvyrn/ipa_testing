name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - run: flutter pub get

      # Step 1: Generate iOS folders + Podfile
      - name: First iOS build (generate Podfile)
        run: flutter build ios --release --no-codesign || true

      # Step 2: Update deployment target to iOS 15
      - name: Set iOS Deployment Target to 15
        run: |
          cd ios
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g' Runner.xcodeproj/project.pbxproj

      # Step 3: Install pods AFTER fixing deployment target
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # Step 4: Final Flutter build (now clean)
      - name: Final iOS Build
        run: flutter build ios --release --no-codesign

      # Step 5: Package IPA
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
